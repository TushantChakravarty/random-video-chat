<!DOCTYPE html>
<html lang="en">

<head>
  <title>Down2Chat</title>
  <link rel="icon" href="./favicon/Favicon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/phone.css" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="/public/favicon/Favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon/Favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon/Favicon.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="favicon/msapplication-TileColor" content="#da532c">
  <meta name="favicon/theme-color" content="#333333">
</head>

<body>
  <div id="main">
    <!-- top bar -->
    <div id="top-bar">
      <div id="logo">
        <img width=20px src="/assets/logo-Dark.png" alt="Ajnabee">
      </div>
      <div id="top-right">
        <div id="peopleOnline">
          <p><span>0</span>+ online now</p>
        </div>
        <button id="feedback-btn" class="button button-feedback" style="color: white;">Provide Feedback</button>
      </div>
    </div>

    <!-- video container -->
    <div id="videos">
      <div id="peer">
        <video class="video-player mirror" id="video-peer" autoplay playsinline></video>
        <div id="peer-video-loader"></div>
        <img src="/assets/logo-Dark.png" alt="down2Chat" style="opacity:70%;">
      </div>
      <div id="self">
        <video class="video-player mirror" id="video-self" autoplay playsinline muted="muted"></video>
      </div>
    </div>

    <!-- message area -->
    <div id="message-area">
      <div id="messages"></div>
      <div id="typing" style="display: none" class="message">Stranger is typing...</div>
    </div>


    <!-- input area -->
    <div id="input-area">
      <button class="button" id="skip-btn">Skip</button>
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
      <button class="button" id="send-btn">Send</button>
    </div>
  </div>

  <!-- feedback popup -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Provide Feedback</h2>
      <form id="feedbackForm">
        <textarea id="feedbackText" rows="10" placeholder="Your feedback..." required></textarea>
        <input type="submit" class="button" id="submit-btn" value="Submit" />
      </form>
    </div>
  </div>

  <script defer src="./js/main.js"></script>
  <script defer src="./js/video.js" type="module"></script>
</body>

</html>
